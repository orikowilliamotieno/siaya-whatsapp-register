<!DOCTYPE html>
<html>
<head>
  <title>Register to Join Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    .marquee {
      background: #003366;
      color: white;
      padding: 10px;
    }
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type=submit] {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #0055a5;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ADD8E6;
      color: #003366;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)">
  <div class="marquee">
    <marquee>Only bonafide trainees are allowed to join the group.</marquee>
  </div>

  <div class="container">
    <form id="registerForm">
      <h3>THE SIAYA NATIONAL POLYTECHNIC OFFICIAL PAGE</h3>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="admission" placeholder="Admission Number" required>
      <input type="text" id="contact" placeholder="Contact" required>
      <input type="text" id="department" placeholder="Department" required>
      <input type="text" id="course" placeholder="Course" required>
      <input type="text" id="idNumber" placeholder="ID Number" required>
      <input type="submit" value="Register & Join Group">
      <p class="error" id="error"></p>
    </form>
  </div>

  <footer>
    &copy; 2025 Desined and Developed By Oriko William Otieno ICT. All Rights Reserved.
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const admission = document.getElementById("admission").value.trim().toUpperCase();
      const pattern = /(S22|S23|S24|S25|M22|M23|M24|M25|J22|J23|J24|J25)$/;

      if (pattern.test(admission)) {
        window.location.href = "https://chat.whatsapp.com/INJYUWDwq8TCOv6LT21v3l";
      } else {
        document.getElementById("error").textContent = "Incorrect Credentials please contact the administrator.";
      }
    });

    function disableKeys(e) {
      if (
        e.keyCode == 123 || // F12
        (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || // Ctrl+Shift+I/J/C
        (e.ctrlKey && e.keyCode == 85) // Ctrl+U
      ) {
        return false;
      }
    }
  </script>
</body>
</html>
